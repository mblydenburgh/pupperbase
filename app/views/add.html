<hr>
<p>Use the form below to add a new dog to the list:</p>

<form ng-submit="addDog(dog)" name="form.dogForm" novalidate>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label for="dogNameInput">Breed:</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="dogNameInput" 
                    placeholder="Enter a breed name"
                    ng-model="dog.breed"
                >
            </div>
            <div class="col-md-6">
                    <label for="dogDescriptionInput">Description:</label>
                    <textarea 
                        class="form-control" 
                        id="dogDescriptionInput" 
                        rows="3" 
                        cols="35"
                        ng-model="dog.description"
                    >
                    </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col6">
                    <label for="dogSizeInput">Size:</label>
                    <select id="dogSizeInput" ng-model="dog.size">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
            </div>
            <div class="col6">
                    <label for="dogLifespanInput">Lifespan:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="dogLifespanInput" 
                        placeholder="10-12 Years"
                        ng-model="dog.lifespan"
                    >
            </div>
        </div>
        
        
        
        
        <button type="submit" class="btn btn-primary">Add</button>
    </div>  
</form>
